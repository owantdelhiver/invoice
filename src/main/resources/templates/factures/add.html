<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header th:replace="~{fragments/head.html :: header}"></header>

<h1>Nouveau Produit</h1>
<form action="#" th:action="@{/factures/create}" th:object="${facture}" method="post">

    <div class="mb-3">
        <label for="description" class="form-label">Description :</label>
        <input type="date" class="form-control" id="description" th:field="*{date}">
    </div>

    <div class="mb-3">
        <select class="form-select" aria-label="Default select example" th:field="*{client}">
            <option selected disabled value="0">Choisir un client</option>
            <option th:each="client:${clients}" th:value="${client.id}" th:text="${client.entreprise}"></option>
        </select>
    </div>



  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
